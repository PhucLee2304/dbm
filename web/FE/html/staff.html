<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý Staff</title>
    <link rel="stylesheet" href="../css/staff.css" />
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./staff.html"><strong>Staff</strong></a></li>
        <li><a href="./product.html">Product</a></li>
        <li><a href="./order.html">Order</a></li>
    </ul>
</div>

<div id="cars" class="tab-content">
    <button onclick="showAddStaffForm()"> + Add </button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Branch</th>
            <th>Email</th>
            <th>FullName</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="add-car" class="tab-content">
    <button onclick="showTab('cars')">⬅ Back</button>
    <h2>Add new staff</h2>
    <div class="form-container">
        <label for="branch-id-add">Branch ID</label>
        <input id="branch-id-add" type="number" placeholder="Branch ID" />

        <label for="name-add">FullName</label>
        <input id="name-add" type="text" placeholder="Name" />

        <label for="email-add">Email</label>
        <input id="email-add" type="text" placeholder="Email" />

        <label for="phone-add">Phone</label>
        <input id="phone-add" type="text" placeholder="Phone" />

        <label for="address-add">Address</label>
        <input id="address-add" type="text" placeholder="Address" value="Chưa cập nhật" />

        <label for="salary-add">Salary</label>
        <input id="salary-add" type="number" placeholder="Salary" value="10000000" />

        <button onclick="addStaff()">Add</button>
    </div>
</div>


<div id="fix-car" class="tab-content">
    <button onclick="showTab('cars')">⬅ Back</button>
    <h2>Update staff information</h2>
    <div class="form-container">
        <label for="branch-update">Branch</label>
        <input id="branch-update" type="text" />
        <label for="name-update">FullName</label>
        <input id="name-update" type="text" />
        <label for="email-update">Email</label>
        <input id="email-update" type="text" />
        <label for="phone-update">Phone</label>
        <input id="phone-update" type="text" />
        <button onclick="updateStaff()">Update</button>
    </div>
</div>

<script src="../js/staff.js"></script>
</body>
</html>
