<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="../css/home-detail.css">
    <script src="../js/home-detail.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Clothing Store</h1>
        <nav>
            <a href="index.html">Trang chủ</a> |
            <a href="#">Giới thiệu</a> |
            <a href="#">Liên hệ</a>
        </nav>
    </header>

    <div class="filters">
        <input type="text" id="search-name" placeholder="Search by Name">
        <input type="text" id="search-id" placeholder="Search by Product ID">
        
        <select id="filter-category">
            <option value="" selected>All Categories</option>
            <option value="pants">Pants</option>
            <option value="shirts">Shirts</option>
        </select>

        <select id="filter-sort">
            <option value="name" selected>Sort by Name</option>
            <option value="price">Sort by Price</option>
        </select>

        <select id="items-per-page">
            <option value="10" selected>10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
        </select>

        <button onclick="applyFilters()">Apply</button>
    </div>

    <div class="product-list" id="product-list"></div>

    <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="page-info"></span>
        <button id="next-page">Next</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Clothing Store</p>
    </footer>

</body>
</html>
