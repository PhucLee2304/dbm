<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán tại cửa hàng</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
    <header class="header">
        <h1>Clothing Store</h1>
        <nav>
            <a href="home.html">Home</a> |
            <a href="login.html">Login</a>
            <button id="checkInButton" class="attendance-button">CheckIn</button>
            <button id="checkOutButton" class="attendance-button">CheckOut</button>
        </nav>
    </header>
    <div class="checkout-container">
        <h1>Thanh toán tại cửa hàng</h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="productSearch">Tìm kiếm sản phẩm:</label>
                <input id="productSearch" class="form-control" placeholder="Nhập tên sản phẩm..." required>
                <ul id="productResults" class="product-results"></ul>
                <button type="button" id="addProductButton">Thêm sản phẩm</button>
            </div>
            <div id="selectedProductsContainer"></div>
            <div class="form-group">
                <h4>Tổng tiền: <span id="totalPrice">0</span> VND</h4>
            </div>
            <button type="button" id="generateReceipt">Tạo đơn hàng</button>
        </form>
        <div id="receipt" class="receipt"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/attendance.js"></script>
</body>
</html>
