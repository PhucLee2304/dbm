<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./staff.html">Staff</a></li>
        <li><a href="./product.html"><strong>Product</strong></a></li>
        <li><a href="./order.html">Order</a></li>
    </ul>
</div>

<div class="container">
    <h1>Product Management</h1>

    <div class="search-box">
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
    </div>

    <button class="add-btn">Add Product</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Supplier</th>
            <th>Price</th>
            <th>Branch Stocks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal" id="product-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Product</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">

            <label>Product Name:</label>
            <input type="text" id="product-name" required>

            <label>Category:</label>
            <select id="product-category" required>
                <option value="">-- Select Category --</option>
            </select>

            <label>Supplier:</label>
            <select id="product-supplier" required>
                <option value="">-- Select Supplier --</option>
            </select>

            <label>Price:</label>
            <input type="number" id="product-price" step="0.01" required>

            <div id="branch-stocks">
                <h3>Branch Stocks</h3>
                <div class="branch-input">
                    <input type="hidden" class="branch-id" value="1">
                    <label>ONLINE</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div>
                <div class="branch-input">
                    <input type="hidden" class="branch-id" value="2">
                    <label>HANOI</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div>
                <!-- <div class="branch-input">
                    <input type="hidden" class="branch-id" value="3">
                    <label>PHUTHO</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div> -->
            </div>

            <button type="submit" id="save-btn">Save</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/product.js"></script>
</body>
</html>
