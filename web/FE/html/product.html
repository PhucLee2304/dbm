<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

        <ul>

            <li><a href="./staff.html">Nhân viên</a></li>

            <li><a href="./all-customer.html">Khách hàng</a></li>
            <li><a href="./order.html">Đơn hàng</a></li>
        </ul>
    </div>

<div class="container">
    <h1>Quản lý sản phẩm</h1>

    <div class="search-box">
        <input type="text" placeholder="Tìm kiếm sản phẩm...">
        <button>Tìm kiếm</button>
    </div>

    <button class="add-btn">Thêm sản phẩm</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Nhà cung cấp</th>
            <th>Giá</th>
            <th>Kho chi nhánh</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="modal" id="product-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Thêm sản phẩm</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">

            <label>Tên sản phẩm:</label>
            <input type="text" id="product-name" required>

            <!-- <label>Danh mục:</label>
            <select id="product-category" required>
                <option value="">-- Chọn danh mục --</option>
            </select> -->
            <label>Danh mục:</label>
            <input type="text" id="product-category" placeholder="Nhập ID danh mục" required>

            <!-- <label>Nhà cung cấp:</label>
            <select id="product-supplier" required>
                <option value="">-- Chọn nhà cung cấp --</option>
            </select> -->
            <label>Nhà cung cấp:</label>
            <input type="text" id="product-supplier" placeholder="Nhập ID nhà cung cấp" required>

            <label>Giá:</label>
            <input type="number" id="product-price" step="0.01" required>

            <div id="branch-stocks">
                <h3>Kho chi nhánh</h3>
                <div class="branch-input">
                    <input type="hidden" class="branch-id" value="1">
                    <label>ONLINE</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div>
                <div class="branch-input">
                    <input type="hidden" class="branch-id" value="2">
                    <label>HÀ NỘI</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div>
                <!-- <div class="branch-input">
                    <input type="hidden" class="branch-id" value="3">
                    <label>PHÚ THỌ</label>
                    <input type="number" class="stock-input" min="0" placeholder="0">
                </div> -->
            </div>

            <button type="submit" id="save-btn">Lưu</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../js/product.js"></script>
</body>
</html>
